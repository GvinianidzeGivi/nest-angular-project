
<mat-dialog-content class="mat-typography">
    <h1 style="text-align: center;">
        Login Page
    </h1>
    <mat-tab-group animationDuration="0ms" mat-align-tabs="center">

        <mat-tab label="Customer">
            <form [formGroup]="loginCustomerForm" (ngSubmit)="onCustomerSubmit()">
                <div class="d-flex flex-column col-12">
                    <mat-form-field>
                        <input autocomplete="on" matInput placeholder="Email" formControlName="email">
                        <mat-hint *ngIf="loginCustomerForm.controls.email.errors">Email is required</mat-hint>
                    </mat-form-field>
                    <mat-form-field>
                        <input autocomplete="on" matInput type="password" placeholder="Password" formControlName="password">
                        <mat-hint *ngIf="loginCustomerForm.controls.password.errors">Password is required</mat-hint>
                    </mat-form-field>
                    <button class="btn btn-dark " color="primary" mat-dialog-close [disabled]="!loginCustomerForm.valid" type="submit">Login</button>
                </div>
            </form>
        </mat-tab>
        <mat-tab label="Hotel">
            <form [formGroup]="loginHotelForm" (ngSubmit)="onHotelSubmit()">
                <div class="d-flex flex-column col-12">
                    <mat-form-field>
                        <input autocomplete="on" matInput placeholder="Hotel Name" formControlName="name">
                        <mat-hint *ngIf="loginHotelForm.controls.name.errors">name is required</mat-hint>
                    </mat-form-field>
                    <mat-form-field>
                        <input autocomplete="on" matInput placeholder="Email" formControlName="email">
                        <mat-hint *ngIf="loginHotelForm.controls.email.errors">Email is required</mat-hint>
                    </mat-form-field>
                    <mat-form-field>
                        <input autocomplete="on" matInput type="password" placeholder="Password" formControlName="password">
                        <mat-hint *ngIf="loginHotelForm.controls.password.errors">Password is required</mat-hint>
                    </mat-form-field>
                    <button mat-flat-button color="primary" mat-dialog-close [disabled]="!loginHotelForm.valid" type="submit">Login</button>
                </div>
            </form>
        </mat-tab>
        </mat-tab-group>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-dark" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
