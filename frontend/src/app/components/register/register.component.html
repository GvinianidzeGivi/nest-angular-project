<mat-dialog-content>
    <h1 style="text-align: center;">
        Register Page
    </h1>


    <mat-tab-group animationDuration="0ms" mat-align-tabs="center">

        <mat-tab label="Hotel">

            <form [formGroup]="registerHotelForm" (ngSubmit)="onHotelSubmit()">

                <div class="d-flex flex-column">

                    <mat-form-field>
                        <input  autocomplete="on" matInput  placeholder="hotel name" formControlName="name">
                        <mat-hint *ngIf="registerHotelForm.get('name').errors">hotel name is required</mat-hint>
                    </mat-form-field>

                    <mat-form-field>
                        <input autocomplete="on" autocomplete="on" matInput  type="email" placeholder="email" formControlName="email">
                    </mat-form-field>
                
                    <form [formGroup] = "columnForm" (ngSubmit)="onFormSubmit()">
                        <div formArrayName="column">
                          <div *ngFor="let name of column.controls; index as idx" class="form-group">
                            <input [formControlName]="idx" placeholder="Enter Column Charging Speed" class="form-control">
                            <button (click)="deleteNameField(idx)" class="btn btn-sm">Delete</button>
                          </div>
                          <div class="d-flex justify-content-between">
                          <button type="button" (click)="addNameField()" class="btn btn-sm" [ngClass] = "'pad'">Add More Column</button>
                        </div>
                        </div> 
                      </form>

        

                    <mat-form-field>
                        <input autocomplete="on" matInput  type="text" placeholder="open hour" formControlName="openhour">
                    </mat-form-field>


                    <mat-form-field>
                        <input autocomplete="on" matInput  type="text" placeholder="close hour" formControlName="closehour">
                    </mat-form-field>


                    <mat-form-field>
                        <input autocomplete="on" matInput  type="password" placeholder="password" formControlName="password">
                    </mat-form-field>

                    <mat-form-field>
                        <input autocomplete="on" matInput  type="password" placeholder="confirm password"
                            formControlName="confirmPassword">
                        <mat-hint *ngIf="registerHotelForm.hasError('passwordsNotMatching')">Passwords not matching
                        </mat-hint>
                    </mat-form-field>

                    <input autocomplete="on" class="mt-5" ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places"
                        (onAddressChange)="handleAddressChange($event)"  />

                    <button class="btn btn-dark mt-5"  color="primary" mat-dialog-close [disabled]="!registerHotelForm.valid"
                        type="submit">Register</button>
                </div>
            </form>

        </mat-tab>

        <mat-tab label="Customer">

            <form [formGroup]="registerCustomerForm" (ngSubmit)="onCustomerSubmit()">

                <div class="d-flex flex-column">



                    <mat-form-field>
                        <input autocomplete="on" matInput  placeholder="first name" formControlName="firstname">
                        <mat-hint *ngIf="registerCustomerForm.get('firstname').errors">first name is required</mat-hint>
                    </mat-form-field>

                    <mat-form-field>
                        <input autocomplete="on" matInput  placeholder="last name" formControlName="lastname">
                        <mat-hint *ngIf="registerCustomerForm.get('lastname').errors">hotel name is required</mat-hint>
                    </mat-form-field>

                    <mat-form-field>
                        <input autocomplete="on" matInput  placeholder="car number" formControlName="carnumber">
                    </mat-form-field>
        
                    <mat-form-field>
                        <input autocomplete="on"  matInput  placeholder="battary capacity" formControlName="battary">
                    </mat-form-field>

                    <mat-form-field>
                        <input autocomplete="on"  matInput  placeholder="avarage per 100km" formControlName="avarage">
                    </mat-form-field>

                    <mat-form-field>
                        <input autocomplete="on"  matInput  placeholder="charging speed" formControlName="chargingspeed">
                    </mat-form-field>

                    <mat-form-field>
                        <input autocomplete="on" matInput  type="email" placeholder="email" formControlName="email">
                    </mat-form-field>

                    <mat-form-field>
                        <input autocomplete="on"  matInput  type="password" placeholder="password" formControlName="password">
                    </mat-form-field>

                    <mat-form-field>
                        <input autocomplete="on" matInput  type="password" placeholder="confirm password"
                            formControlName="confirmPassword">
                        <mat-hint *ngIf="registerHotelForm.hasError('passwordsNotMatching')">Passwords not matching
                        </mat-hint>
                    </mat-form-field>


                    <button class="btn btn-dark" mat-dialog-close color="primary" [disabled]="!registerCustomerForm.valid"
                        type="submit">Register</button>

                </div>
            </form>

        </mat-tab>

    </mat-tab-group>




</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
