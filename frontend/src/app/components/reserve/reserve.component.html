
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input (dateInput)="OnDateChange($event.value)" matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<button type="submit" class="btn btn-dark" mat-dialog-close [disabled]="!choosenDate" (click)="updateCustomerReserveDate()">reserve</button>
    
    <form *ngIf="userRole === 'hotels'" [formGroup] = "reserverForm" (ngSubmit)="onFormSubmit()">
      <div formArrayName="reservedcarnumbers">
        <div *ngFor="let name of reservedcarnumbers.controls; index as idx" class="form-group">
          <input [formControlName]="idx" placeholder="Enter customer car number" class="form-control">
          <button (click)="deleteNameField(idx)" class="btn btn-sm">Delete</button>
        </div>
        <div class="d-flex justify-content-between">
        <button type="button" (click)="addNameField()" class="btn btn-sm" [ngClass] = "'pad'">Add More</button>
       <button type="submit" class="btn btn-dark" mat-dialog-close [disabled]="!choosenDate" (click)="updateHotelReserveDate()">reserve</button>
      </div>
      </div> 
    </form>
